<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

     <link rel="stylesheet" href="Styles/variables.css">
     <link rel="stylesheet" href="Styles/root.css">
     <link rel="stylesheet" href="Styles/song-list-section.css">
     <link rel="stylesheet" href="Styles/settings.css">

     <link rel="stylesheet" href="Styles/copyright-song-search.css">
     <link rel="stylesheet" href="Styles/carousel.css">
     <link rel="stylesheet" href="Styles/kanji.css">
     <link rel="stylesheet" href="Styles/controls.css">
     <link rel="stylesheet" href="Styles/head.css">

     <link rel="stylesheet" href="Styles/clip-path.css">

     <script src="JavaScript/buttons-and-songs.js" charset="utf-8" defer></script>

     <title>MUSIC APP</title>
</head>
<body>
     <!-- ****************************
     .                     CONTAINER
     ****************************** -->
     <div class="container">
          <div class="wrapper">

               <div class=" left-icon fa fa-angle-down"></div>
               <div class="right-icon fa fa-cogs "></div>

               <!-- ****************************
               .                     IMG PANEL
               ***************************** -->
               <div class="granny-holder">
                    <div class="granny">
                              <div class="papa">

                                   <div class="card"><img src="" alt="" class="card-img"></div>
                                   <div class="card"><img src="" alt="" class="card-img"></div>
                                   <div class="card"><img src="" alt="" class="card-img"></div>
                                   <div class="card"><img src="" alt="" class="card-img"></div>
                                   <div class="card"><img src="" alt="" class="card-img"></div>
                                   <div class="card"><img src="" alt="" class="card-img"></div>
                                   <div class="card"><img src="" alt="" class="card-img"></div>
                                   <div class="card"><img src="" alt="" class="card-img"></div>
                                   <div class="card"><img src="" alt="" class="card-img"></div>

                              </div>
                         </div>

               </div>
               <!-- ****************************
               .                     Control Panel
               ***************************** -->
               <div id="controls">
                    <div id="download" class="fa fa-download"></div>

                    <div id="prev" class="btn fa fa-arrow-left"></div>
                    <div id="play" class="btn fa fa-pause"></div>
                    <div id="next" class="btn fa fa-arrow-right"></div>

                    <div id="like" class="fa fa-heart"></div>
               </div>

               <!-- ****************************
               .                          KANJI
               ***************************** -->
               <div class="kanji">
                    <h1>世界最強</h1>
               </div>

               <div class="copyRight">&copy; SilvenLEAF All rights reserved 2020</div>
          </div>

     </div>

     <!-- ****************************
     .                     SETTINGS
     ****************************** -->
     <div class="settings">
          <div class="right-icon fa fa-close settings-close"></div>
          <div class="copyright-holder">
               <h2 class="song-list-h"><span class="fa fa-cogs"></span>Settings</h2>
               <div class="copyRight">&copy; SilvenLEAF All rights reserved 2020</div>
          </div>

          <div class="settings-holder">
               <div class="settings-option-holder">

                    <div class="settings-option">
                         <div class="settings-option-name">BodyBG</div>
                         <input type="text" class="settings-input containerBG-input">
                         <button class="btn settings-button containerBG-button">Save</button>
                    </div>

                    <div class="settings-option">
                         <div class="settings-option-name">SettingsBG</div>
                         <input type="text" class="settings-input settingsBG-input">
                         <button class="btn settings-button settingsBG-button">Save</button>
                    </div>

                    <div class="settings-option">
                         <div class="settings-option-name">SongsListBG</div>
                         <input type="text" class="settings-input songListBG-input">
                         <button class="btn settings-button songListBG-button">Save</button>
                    </div>

                    <div class="settings-option">
                         <div class="settings-option-name">SongDivBG</div>
                         <input type="text" class="settings-input songElementBG-input">
                         <button class=" btn settings-button songElementBG-button">Save</button>
                    </div>

                    <div class="settings-option">
                         <div class="settings-option-name">ButtonsBG</div>
                         <input type="text" class="settings-input buttonBG-input">
                         <button class="btn settings-button buttonBG-button">Save</button>
                    </div>

               </div>

          </div>
     </div>

     <!-- ****************************
     .                     SONGS
     ****************************** -->
     <div class="song-list-section active">
          <div class="right-icon fa fa-close song-list-close"></div>

          <div class="song-search-granpa">
               <div class="song-search-papa">
                    <input type="text" class="song-search-input">
               </div>
          </div>

          <div class="copyright-holder search-toggler">
               <h2 class="song-list-h">SONGS of <span class="fa fa-heart"></span></h2>
               <div class="copyRight">&copy; SilvenLEAF All rights reserved 2020</div>
          </div>
          <div class="list-holder">

               <!-- ++++++++++++++++++ -->
               <div class="song-el">

                    <div class="name-plate">
                         <div class="song-icon"> </div>
                         <p class="song-name">NAME</p>
                    </div>

                    <div class="song-time">4:48</div>
               </div>
               <!-- ++++++++++++++++++ -->
               

          </div>
     </div>

</body>
</html>
