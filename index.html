<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

     <link rel="stylesheet" href="Styles/variables.css">
     <link rel="stylesheet" href="Styles/root.css">
     <link rel="stylesheet" href="Styles/main.css">
     <link rel="stylesheet" href="Styles/songs.css">
     <link rel="stylesheet" href="Styles/settings.css">

     <link rel="stylesheet" href="Styles/carousel.css">

     <link rel="stylesheet" href="Styles/head.css">

     <link rel="stylesheet" href="Styles/clip-path.css">

     <script src="JavaScript/buttons-and-songs.js" charset="utf-8" defer></script>

     <title>MUSIC APP</title>
</head>
<body>
     <!-- ****************************
     .                     CONTAINER
     ****************************** -->
     <div class="container">
          <div class="wrapper">
               <div class=" left-icon fa fa-angle-down"></div>
               <div class="right-icon fa fa-cogs "></div>

               <!-- ****************************
               .                     IMG PANEL
               ***************************** -->
               <div class="granny-holder">
                    <div class="granny">
                              <div class="papa">

                                   <div class="card"><img src="" alt="" class="card-img one"></div>
                                   <div class="card"><img src="" alt="" class="card-img two"></div>
                                   <div class="card"><img src="" alt="" class="card-img three"></div>
                                   <div class="card"><img src="" alt="" class="card-img four"></div>
                                   <div class="card"><img src="" alt="" class="card-img five"></div>
                                   <div class="card"><img src="" alt="" class="card-img six"></div>
                                   <div class="card"><img src="" alt="" class="card-img seven"></div>
                                   <div class="card"><img src="" alt="" class="card-img eight"></div>
                                   <div class="card"><img src="" alt="" class="card-img nine"></div>

                              </div>
                         </div>

               </div>
               <!-- ****************************
               .                     Control Panel
               ***************************** -->
               <div id="controls">
                    <div id="download" class="fa fa-download"></div>

                    <div id="prev" class="fa fa-arrow-left"></div>
                    <div id="play" class="fa fa-pause"></div>
                    <div id="next" class="fa fa-arrow-right"></div>

                    <div id="like" class="fa fa-heart"></div>
               </div>

               <!-- ****************************
               .                          KANJI
               ***************************** -->
               <div class="kanji">
                    <h1>世界最強</h1>
               </div>
          </div>

     </div>

     <!-- ****************************
     .                     SETTINGS
     ****************************** -->
     <div class="settings"></div>
